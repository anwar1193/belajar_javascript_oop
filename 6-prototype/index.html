<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        function Person(firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name){
                console.info(`Hello ${name}, My First Name is ${this.firstName}`);
            }
        }

        // Contoh menambahkan property ke prototype
        Person.prototype.sayBye = function(){
            console.info("Good Bye");
        }

        // Contoh menambahkan property ke prototype
        Person.prototype.run = function(){
            console.info(`${this.firstName} is running`);
        }

        const anwar = new Person("Munawar", "Ahmad");
        const shinta = new Person("Shinta", "Purnama");

        console.info(anwar);
        console.info(shinta);

        // Contoh Mengakses prototype
        anwar.sayBye();
        anwar.run();
    </script>
</body>
</html>
