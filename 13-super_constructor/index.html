<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>
        class Employee{
            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name){
                console.info(`Hi ${name}, My Name is Employee ${this.firstName}`)
            }
        }

        class Manager extends Employee{
            constructor(firstName, lastName){
                super(firstName); // jika turunan ingin membuat constructor juga, maka wajib menggunakan kata kunci super, diisi dengan parameter
                this.lastName = lastName;
            }

            sayHello(name){
                console.info(`Hi ${name}, My Name is Manager ${this.firstName} ${this.lastName}`)
            }
        }

        const anwar = new Manager("Munawar", "Ahmad");
        anwar.sayHello("Joko");

    </script>
</body>
</html>
