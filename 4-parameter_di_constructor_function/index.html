<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter di Constructor Function</title>
</head>
<body>
    <script>
        function Person(firstName, lastName){ // contoh parameter di constructor function
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name){
                console.info(`Hello ${name}, My First Name is ${this.firstName}`);
            }
        }

        const anwar = new Person("Munawar", "Ahmad");
        anwar.sayHello("Joko");

        const shinta = new Person("Shinta", "Purnama");
        shinta.sayHello("Joko");
    </script>
</body>
</html>
