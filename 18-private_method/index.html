<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Person{
            say(name){
                if(name){
                    this.#sayWithName(name);
                }else{
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName(){
                console.info("Hallo");
            }

            #sayWithName(name){
                console.info(`Hallo ${name}`);
            }
        }

        const anwar = new Person();
        anwar.say("Anwar");
        //anwar.#sayWithoutName(); // ini akan error karena private hanya bisa diakses di dalam class nya

    </script>
</body>
</html>
