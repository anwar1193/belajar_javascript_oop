<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee{
            sayHello(name){
                console.info(`Hi ${name}, My Name is ${this.name}`)
            }
        }

        class Manager extends Employee{
            // Walaupun ini kosong, class Manager mendapat turunan dari Employee
        }

        const anwar = new Manager();
        anwar.name = "Anwar";
        anwar.sayHello("Joko");

    </script>
</body>
</html>
