<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Class</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            sayHello(name){ // contoh method di class (tidak usah pakai kata function di depan nya)
                console.info(`Hallo ${name}, Nama saya ${this.name}`);
            }
        }

        const anwar = new Person("Anwar");
        
        console.info(anwar);
        console.info(anwar.sayHello("Joko"));
    </script>
</body>
</html>
