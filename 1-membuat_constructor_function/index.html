    <title>Membuat Constructor Function</title>

<body>
    <script>

        // secara Best Practice, constructor function diawali dengan huruf besar. Karena jika menggunakan huruf kecil tidak ada bedanya dengan function biasa
        function Person(){ 

        }

        // Membuat Object Biasa
        const muneeb = {

        }

        // Membuat object Dari Constructor Function
        const anwar = new Person();
        const shinta = new Person();
        
    </script>
</body>
